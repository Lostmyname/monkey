<!DOCTYPE html>
<html class="tallest">
<head>
  <meta charset="UTF-8">
  <title>Lost My Name: Monkey iframe API</title>

  <link rel="stylesheet" href="build/styles.css">
</head>
<body class="tallest">

<div data-key="lmn-book" class="lmn-book-iframe tallest">
  <div class="background-brown child-centered tallest">
    <div class="padded-big aligned-center">
      <img src="../src/imgs/wiggle-200x68.gif" width="100" class="padded-bottom">
      <h6 class="not-strong">We're just putting your personalised book together</h6>
    </div>
  </div>
</div>

<script>
  var analytics = {};
  analytics.track = analytics.page = analytics.trackLink = analytics.trackForm = function () {};
</script>

<script src="build/bundle.js"></script>
<script>
  var options = {
    letters: false,
    locale: 'en-GB'
  };

  var queries = location.search.slice(1).split('&');
  var i, param;
  for (i = 0; i < queries.length; i++) {
    param = queries[i].split('=');
    options[param[0]] = decodeURIComponent(param[1]);
  }

  new Monkey('.lmn-book-iframe', {
    book: {
      name: options.name,
      gender: options.gender,
      locale: options.locale
    },
    letters: options.letters
  });
</script>

</body>
</html>
